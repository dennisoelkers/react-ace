language: node_js
node_js:
- '10'
install:
- npm install
script:
- npm run build
- npm run lint
- npm run coverage
- npm run build:example
after_success:
  - cat ./coverage/*.info | ./node_modules/coveralls/bin/coveralls.js
cache:
  directories:
    - node_modules # NPM packages
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
      branch: local
      repo: manubb/react-ace
    local_dir: example
